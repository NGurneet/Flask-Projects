<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vets App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/fetch-all-orders">View All Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-pending-orders">Manage Pending Orders</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/fetch-fulfilled-orders">Fulfilled Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-customer">Search Customer</a>
          </li>


           <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
          <form class="navbar-form navbar-left" action="/searchbar-order-post"  method="post">
              <div class="form-group">
                <label for="searchBar">Search Firm</label>
                <input type="text" id = "searchBar" class="form-control" placeholder="Enter Firm" name="firm_name">
              </div>
                <button type="submit" class="btn btn-default">Submit</button>

            </form>
      </div>
    </nav>




  <h2>Message</h2>
  <div class="alert alert-success">
    <strong>Success!</strong> Thank You...
    <strong>Success!</strong> {{message}}
  </div>
</div>
