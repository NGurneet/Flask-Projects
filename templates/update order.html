<!DOCTYPE html>
<html lang="en">
<head>
  <title>OrderLogix - Update Order</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link" href="/fetch-all-orders">View All Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/fetch-pending-orders">Manage Pending Orders</a>
          </li>
           <li class="nav-item">
            <a class="nav-link" href="/fetch-fulfilled-orders">Fulfilled Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/search-customer">Search Customer</a>
          </li>


           <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
          <form class="navbar-form navbar-left" action="/searchbar-order-post"  method="post">
              <div class="form-group">
                <label for="searchBar">Search Firm</label>
                <input type="text" id = "searchBar" class="form-control" placeholder="Enter Firm" name="firm_name">
              </div>
                <button type="submit" class="btn btn-default">Submit</button>

            </form>
      </div>
    </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>OrderLogix {{firm_name}}</h1>

    <p>Dear, {{name}} <br> Welcome to OrderLogix <br> {{email}}</p>
  </div>


  <br>
  <h2>Update Order</h2>
  <form action="/update-order-in-db/{{order_id}}" method="post">

    <div class="mb-3 mt-3">
      <label for="Firm name">Firm Name:</label>
      <input type="text" class="form-control" id="Firm name" placeholder="Enter Firm Name" name="firm_name" value="{{order['firm_name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="address">Firm Address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter Firm Address" name="address" value="{{order['address']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="Customer name">Customer Name:</label>
      <input type="text" class="form-control" id="Customer name" placeholder="Enter Customer Name" name="customer_name" value="{{order['customer_name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" value="{{order['phone']}}">
    </div>


    <div class="mb-3">
      <label for="product">Product Name</label>
      <input type="text" class="form-control" id="product" placeholder="Enter Product Name" name="product" value="{{order['product']}}">
    </div>


    <label >Order Type</label>
    <div class="form-check">
      <label class="form-check-label" for="radio1">
      <input type="radio" class="form-check-input" id="radio1" name="order_type" value="By New One" checked>By New One
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="radio2">
      <input type="radio" class="form-check-input" id="radio2" name="order_type" value="Repair">Repair
      </label>
    </div>

    <div class="mb-3">
      <label for="order_specification">Order Specification(If Any):</label>
      <input type="text" class="form-control" id="order_specification" placeholder="Enter Order Specification" name="order_specification" value="{{order['order_specification']}}">
    </div>

    <div class="mb-3 mt-3">
    <label >Order Status</label>
    <div class="form-check">
      <label class="form-check-label" for="radio1">
      <input type="radio" class="form-check-input" id="radio3" name="order_status" value="Pending" checked>Pending
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="radio2">
      <input type="radio" class="form-check-input" id="radio4" name="order_status" value="Done">Done
      </label>
    </div>


    </div>

    <div class="mb-3 mt-3">
      <label for= "services">Services</label>
      <input type="text" class="form-control" id="services" name="services" value="{{order['services']}}" >
    </div>



    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
</div>

</body>
</html>
